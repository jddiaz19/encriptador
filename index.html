<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enciptador</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="script.js" defer></script>

</head>
<body>
    <header class="header">
        <nav class="header__menu">
            <img src="./assets/Logo.png">
        </nav>
    </header>
    <main class="presentacion">
        <section class="presentacion__contenido">
            <textarea class="textarea" id="miTextarea" oninput="actualizarMensaje()">Ingrese el texto</textarea>
            
            <div class="presentacion__enlaces">
                <p  class="parrafo1"><img class ="admiracion"src="./assets/Group.png">Solo letras minúsculas
                </p>
                
                <div class="presentacion__enlaces__botones">
                    <button class="bottom-button" onclick="encriptarTexto()">Encriptar</button>
                    <button class="desencriptar-button" onclick="desencriptarTexto()">Desencriptar</button>
                </div>
            </div>
        </section>
        
        <section class="presentacion__contenido2">
            <img id="imagen2" class="imagen2" src="./assets/Muñeco.png">
            <p class="parrafo2"><strong id="resultadoTexto">Ningun mensaje fue encontrado</strong></p>
            <p id="parrafo3" class="parrafo3">Ingrese el texto que desea encriptar o desencriptar</p>
            <button id="copiarButton" class="bottom-clon" onclick="copiarTexto()">Copiar</button>
        </section>
    </main>
    <footer class="footer">
        <p>Desarrollado por Alura Latam</p>
    </footer>
</body>
</html>
